<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SELAMAT ULANG TAHUN SAYANG</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      height: 100vh; /* Pastikan tinggi halaman penuh */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1, p.desc {
      color: #fff;
      font-size: 2em;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease;
      position: relative;
      z-index: 2;
    }

    h1.show, p.desc.show {
      opacity: 1;
      animation: slideUp 1s ease-out forwards;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #cake-container {
      width: 200px;
      cursor: pointer;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .tier {
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    .bottom {
      width: 200px;
      height: 100px;
      background: #ff6f61;
      background-image: repeating-linear-gradient(45deg, #ffdab9, #ffdab9 10px, transparent 10px, transparent 20px);
    }

    .middle {
      width: 140px;
      height: 80px;
      background: #ffb347;
      background-image: radial-gradient(#fff 5px, transparent 6px);
      background-size: 20px 20px;
      position: absolute;
      top: -70px;
      left: 30px;
    }

    .top {
      width: 80px;
      height: 60px;
      background: #ffe066;
      background-image: repeating-linear-gradient(90deg, #ffcccc, #ffcccc 10px, transparent 10px, transparent 20px);
      position: absolute;
      top: -110px;
      left: 60px;
    }

    .candle {
      position: absolute;
      top: -130px;
      left: 97px;
      width: 6px;
      height: 20px;
      background: #8b0000;
      z-index: 2;
    }

    .flame {
      position: absolute;
      top: -145px;
      left: 95px;
      width: 10px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      animation: flicker 0.3s infinite;
      z-index: 3;
    }

    @keyframes flicker {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    /* Animasi bergerak naik turun perlahan */
    @keyframes moveUpDown {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .photo {
      display: none;
      margin-top: 20px;
      border-radius: 15px;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease;
      animation: moveUpDown 3s ease-in-out infinite; /* Animasi bergerak naik turun */
    }

    .photo.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    #message {
      display: none;
      color: #fff;
      font-size: 1.2em;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease 0.5s;
    }

    #message.show {
      display: block;
      opacity: 1;
    }

    /* Atur gambar agar horizontal */
    .photo-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .photo-container .photo {
      margin: 0 10px; /* Berikan jarak antar gambar */
    }
  </style>
</head>
<body>

  <h1 id="greeting">Selamat ulang tahun! Semoga kamu selalu diberikan kesehatan, kebahagiaan, dan segala yang terbaik. Terima kasih sudah selalu ada di sampingku.‚ù§Ô∏è</h1>
  <p class="desc" id="message">Aku mencintaimu selamanya. Semoga selalu bahagia bersamaku üíñ</p>

  <div id="cake-container" onclick="showSurprise()">
    <div class="flame" id="flame"></div>
    <div class="candle"></div>
    <div class="tier top"></div>
    <div class="tier middle"></div>
    <div class="tier bottom"></div>
  </div>

  <!-- Kontainer foto -->
  <div class="photo-container">
    <img id="photo1" class="photo" src="WhatsApp Image 2025-05-06 at 15.45.57.jpeg" alt="Foto Kita 1">
    <img id="photo2" class="photo" src="baju merah.jpeg" alt="Foto Kita 2">
    <img id="photo3" class="photo" src="baju ungu.jpeg" alt="Foto Kita 3">
  </div>

  <audio id="music" src="WhatsApp Audio 2025-05-06 at 16.26.13.mp3"></audio>

  <script>
    function showSurprise() {
      // Sembunyikan kue
      document.getElementById("cake-container").style.display = "none";

      // Tampilkan teks dan foto dengan animasi
      setTimeout(() => {
        document.getElementById("greeting").classList.add("show");
      }, 500);

      setTimeout(() => {
        // Tampilkan semua foto
        document.getElementById("photo1").classList.add("show");
        document.getElementById("photo2").classList.add("show");
        document.getElementById("photo3").classList.add("show");
        document.getElementById("message").classList.add("show");
        document.getElementById("music").play();
      }, 1500);
    }

    window.onload = () => {
      document.getElementById("greeting").classList.remove("show");
      document.getElementById("message").classList.remove("show");
    };
  </script>

</body>
</html>
